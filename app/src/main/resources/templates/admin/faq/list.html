<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset = "UTF-8">
        <title>onemoa mypage</title>
        <link href="/onemoa/css/onemoa.css" rel="stylesheet">
        <link href="/onemoa/css/onemoaMypage.css" rel="stylesheet">
        <link href="/onemoa/css/onemoaManage.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/onemoa/js/onemoa.js"></script>
    </head>
</head>
<body>
  <ul class="myPage">
    <li class="mypageArea">
      <div class="mypageNav">
        <div class="myonemoa">
            <p>관리자페이지</p>
            <span class="mybar">
        </div>
                <!-- 페이징 -->
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled" th:if="${pageMaker.prev}">
                        <a class="page-link"
                           th:href="@{list(pageMaker.startPage-1)}" aria-label="Previous">
                            <span aria-hidden="true">이전페이지</span>
                        </a>
                    </li>
                    <th:block th:each="pageNum: ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                        <li class="page-item">
                            <a class="page-link" th:href="@{list(page=${pageNum})}"><i th:text="${pageNum}"></i></a>
                        </li>
                    </th:block>
                    <li class="page-item" th:if="${pageMaker.next && pageMaker.endPage >0}">
                        <a class="page-link" th:href="@{list(page=${pageMaker.endPage+1})}" aria-label="Next">
                            <span aria-hidden="true">다음페이지</span>
                        </a>
                    </li>
                </ul>
           </div>
         </div>
    </li>
    <li class="mypageArea">
      <div class="member">
        <h1>FAQ관리</h1>
        <table border='1'>
          <tr>
            <th style="padding: 0px 10px;">번호</th>
            <th>제목</th>
            <th>유저타입</th>
          </tr>
          <tr data-th-each="faq, state : ${faqs}">
            <td data-th-text="${state.count}">100</td>
            <td>
              <a href='detail?no=1'
                 data-th-href="@{detail(no=${faq.no})}"
                 data-th-text="${faq.title == ''} ? '(제목없음)' : ${faq.title}">제목</a>
            </td>
            <td data-th-text="${faq.type}"></td>
          </tr>
        </table>
        <p>
          <button class="memberlistbtn"><a href='form'>새 FAQ 등록</a></button>
        </p>
      </div>
    </li>
  </ul>
</body>
</html>
