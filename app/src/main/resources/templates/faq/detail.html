<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form action='update' method="post">
  <h1 style="text-align: center;">FAQ 상세페이지</h1>
    <div class="container">
      <table class="table">
        <tbody>
        <td>제목</td>

          <input type="hidden" name='no'
                     value='1'
                     data-th-value="${faq.no}"
                     readonly>

          <td><input name='title' type='text'
              value='제목'
              data-th-value="${faq.title}"></td>
        <tr>
          <th>내용</th>
          <td><textarea name='content' rows='10' cols='60'
          data-th-utext="${faq.content}">내용</textarea></td>
        </tr>
        <tr>
        </tbody>
      </table>
      <div class="buttons">
        <button><a href="./list">목록</a></button>
        <button type='submit'>수정</button>
        <button><a href='delete?no=1'
        data-th-href="@{delete(no=${faq.no})}">삭제</a></button>
      </div>
    </div>

  </form>
</body>
</html>
